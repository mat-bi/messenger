<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ZTP Messenger</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

    <link rel='stylesheet prefetch'
          href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

    <link rel="stylesheet" href="static/css/style_login.css">
    <link rel="stylesheet" href="static/css/reset.css">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>

<body>

<!-- Form Mixin-->
<!-- Input Mixin-->
<!-- Button Mixin-->
<!-- Pen Title-->
<div class="pen-title">
    <h1>&nbsp;</h1>
</div>

<!-- Form Module-->
<div class="module form-module">
    <div class="toggle">
        <i class="fa fa-times fa-pencil"></i>
    </div>
    <div class="form">
        <h2>Login to your account</h2>
        <form>
            <input type="text" id="log" placeholder="Username"/>
            <input type="password" id="pass" placeholder="Password"/>
            <button id="login_btn">Login</button>
        </form>
    </div>
    <div class="form">
        <h2>Create an account</h2>
        <form>
            <input type="text" id="login" placeholder="Username"/>
            <input type="password" id="password" placeholder="Password"/>
            <button id="register_btn">Register</button>
        </form>
    </div>
    <div class="cta">&copy; 2016 ZTP Messenger</div>
</div>

<div class="wrapper">
    <div class="container">
        <div class="left">
            <div class="top">
                <input id="add_friend_text" type="text"/>
                <a type="submit" href="javascript:;" id="add_friend" class="search"></a>
            </div>
            <ul class="people">
                <li class="li-placeholder"></li>
            </ul>
        </div>
        <div class="right">
            <div class="top"><span>Logged as: <span class="name">anonymous</span></span></div>

            <div class="chat" data-chat="person2">
                <div class="conversation-start">
                    <span>Today</span>
                </div>
                <div class="placeholder"></div>
            </div>

            <div class="write">
                <input id="text" type="text"/>
                <a type="submit" href="javascript:;" id="send" class="write-link send"></a>
            </div>
        </div>
    </div>
</div>

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

<script src="static/js/index.js"></script>
<script src="static/js/home.js"></script>
<script src="static/js/login.controller.js"></script>

</body>
</html>
